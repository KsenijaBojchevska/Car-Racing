<!DOCTYPE html>
<html>

<head>
  <title>Car racing game</title>
  <meta name="keywords" content="html,css,lekcii" />
  <meta name="description" content="ova e strana za ucenje" />
  <meta name="author" content="Kristijan Bobevski" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <!-- Latest compiled and minified BOOTSTRAP CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <!-- Local CSS -->
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- Font-awesome 4.7 cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body id="race">
  <div class="counter" id="carCounter"></div>

  <div id="raceTrack">
    <h1 class="m-2">Car racing game</h1>
    <div id="ccc">
      <button id="raceBtn" class="bg-color m-2 px-5 btn btn-outline-light">
        Race!
      </button>
      <button id="startOverBtn" class="bg-color m-2 px-5 btn btn-outline-light">
        Start over
      </button>
    </div>

    <div id="raceImg" class="mainTrack">
      <img src="img/car1.gif" alt="Green car" id="car1" class="car" />
      <img src="img/car2.gif" alt="Red car" id="car2" class="car" />
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div id="raceInfoContainer" class="clearfix">
            <h2 class="mb-4">Results</h2>
            <div id="raceInfo1" class="raceInfo mb-2 mr-2">
              <h4>Car 1</h4>
              <p class="p-3 d-inline-block"></p>
            </div>
            <div id="raceInfo2" class="raceInfo mb-2 ml-2">
              <h4 class="red">Car 2</h4>
              <p class="p-3 d-inline-block"></p>
            </div>
          </div>
        </div>
        
    </div>
  </div>

  <div id="raceFinish" class="race-finish">
    <img src="img/finish.gif" class="flagImage" id="finish" />
  </div>

  <!-- <div id="prevSessionData" class="color-white"></div> -->

  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <script src="app.js"></script>

  <!-- Latest compiled JavaScript -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
